spring:
  application:
    name: streamFlix
  datasource:
    url: jdbc:mysql://localhost:3308/streamflix
    username: streamflix_user
    password: streamflix_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect